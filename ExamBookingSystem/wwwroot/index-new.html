<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Checkride Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles-updated.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-airplane-fill"></i> Aviation Checkride System
            </a>
            <div class="ms-auto">
                <button class="btn btn-outline-light btn-sm" onclick="showAdminLogin()">
                    <i class="bi bi-shield-lock"></i> Admin
                </button>
            </div>
        </div>
    </nav>

    <!-- Tab Navigation -->
    <div class="container mt-4">
        <ul class="nav nav-pills nav-fill mb-4 shadow-sm rounded-pill bg-white p-2" id="mainTabs">
            <li class="nav-item">
                <a class="nav-link active rounded-pill" data-bs-toggle="tab" href="#studentTab">
                    <i class="bi bi-person-badge"></i> Student Booking
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill" data-bs-toggle="tab" href="#examinerTab">
                    <i class="bi bi-clipboard-check"></i> Examiner Portal
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill" id="adminTabLink" data-bs-toggle="tab" href="#adminTab" style="display: none;">
                    <i class="bi bi-speedometer2"></i> Admin Dashboard
                </a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Student Tab -->
            <div class="tab-pane fade show active" id="studentTab">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="card shadow-lg border-0 rounded-lg animate-slide-in">
                            <div class="card-header bg-gradient-primary text-white">
                                <h4 class="mb-0"><i class="bi bi-calendar-plus"></i> Book Your Checkride</h4>
                            </div>
                            <div class="card-body p-4">
                                <div class="alert alert-info mb-4">
                                    <i class="bi bi-info-circle"></i> <strong>Payment Required:</strong> $100 USD will be charged to proceed with booking
                                </div>

                                <!-- Вставте сюди форму з вашого index.html -->
                                <form id="bookingForm">
                                    <!-- Всі поля форми з index.html -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Examiner Tab -->
            <div class="tab-pane fade" id="examinerTab">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-lg border-0 animate-slide-in">
                            <div class="card-header bg-gradient-info text-white">
                                <h5 class="mb-0"><i class="bi bi-reply"></i> Respond to Booking</h5>
                            </div>
                            <div class="card-body">
                                <!-- Форма відповіді екзаменатора -->
                                <form id="examinerResponseForm">
                                    <!-- Поля форми з index.html -->
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-lg border-0 animate-slide-in">
                            <div class="card-header bg-gradient-success text-white">
                                <h5 class="mb-0"><i class="bi bi-list-check"></i> Active Bookings</h5>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-success mb-3" onclick="loadActiveBookings()">
                                    <i class="bi bi-arrow-clockwise"></i> Refresh
                                </button>
                                <div id="activeBookingsList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Admin Tab -->
            <div class="tab-pane fade" id="adminTab">
                <div id="adminDashboard" style="display: none;">
                    <!-- Адмін панель буде завантажена сюди -->
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="modal fade" id="adminLoginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title"><i class="bi bi-shield-lock"></i> Admin Login</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="adminEmail" value="admin@exambooking.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app-with-payment.js"></script>
    <script src="admin.js"></script>
    <script>
        function showAdminLogin() {
            const modal = new bootstrap.Modal(document.getElementById('adminLoginModal'));
            modal.show();
        }

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            // Тимчасова перевірка (для тесту)
            if (email === 'admin@exambooking.com' && password === 'admin123') {
                // Показати адмін вкладку
                document.getElementById('adminTabLink').style.display = 'block';
                document.getElementById('adminDashboard').style.display = 'block';

                // Переключитися на адмін вкладку
                const adminTab = new bootstrap.Tab(document.getElementById('adminTabLink'));
                adminTab.show();

                // Закрити модальне вікно
                bootstrap.Modal.getInstance(document.getElementById('adminLoginModal')).hide();

                // Завантажити адмін панель
                loadAdminDashboard();
            } else {
                alert('Invalid credentials');
            }
        });

        async function loadAdminDashboard() {
            // Завантажити контент адмін панелі
            document.getElementById('adminDashboard').innerHTML = `
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="stat-card primary">
                            <h6>Total Bookings</h6>
                            <h3 id="totalBookings">Loading...</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card success">
                            <h6>Assigned</h6>
                            <h3 id="assignedBookings">Loading...</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card warning">
                            <h6>Pending</h6>
                            <h3 id="pendingBookings">Loading...</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card danger">
                            <h6>Need Refund</h6>
                            <h3 id="needRefund">Loading...</h3>
                        </div>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-body">
                        <h5>Booking Management</h5>
                        <div id="bookingsTable"></div>
                    </div>
                </div>
            `;

            // Завантажити дані
            await loadActiveBookings();
        }
    </script>
</body>
</html>
